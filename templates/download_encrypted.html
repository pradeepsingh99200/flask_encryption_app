<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        strong {
            background-color: #ffff99;
            padding: 5px;
        }
        .download-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption Successful</h1>
        <p>Here is your secret key. Please keep it safe to decrypt your file later:</p>
        <p><strong>{{ key }}</strong></p>
        
        <h2>Download Encrypted Document</h2>
        <a href="/download/{{ filename }}" class="download-button">Download Encrypted File</a>
    </div>
</body>
</html>
